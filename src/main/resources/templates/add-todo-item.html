<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <title>My To-Do-List</title>
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <h1>새로운 할 일 추가</h1>
        <form method="post" th:action="@{/todo}" th:object="${todoItem}">
            <div class="form-group">
                <label for="description">할 일</label>
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>
            </div>

            <button type="submit" class="btn-success">추가</button>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"></script>
</body>
</html>
