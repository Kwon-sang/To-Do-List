<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <title>My To-Do-List</title>
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form method="post" action="#" th:action="@{/todo}" th:object="${todoItem}">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</span>
            </div>

            <button type="submit" class="btn-success">Add Todo!</button>
        </form>
    </div>
</div>
</body>

</html>
