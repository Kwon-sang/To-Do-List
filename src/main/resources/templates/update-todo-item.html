<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <title>My To-Do-List</title>
</head>

<body>

<div class="container">
    <div class="col-md-6">
        <h1>할 일 수정</h1><br/>

        <form method="post" th:action="@{/todo/{id}(id=${todoItem.id})}" th:object="${todoItem}">
            <div class="form-group">
                <label for="description">수정 할 내용을 입력해 주세요</label>
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description">
            </div>

            <br/>

            <div class="form-group">
                <label for="complete"> 완료 여부 체크</label>
                <input type="checkbox" class="checkbox" name="complete" th:field="*{complete}" id="complete">
            </div>

            <button class="btn btn-info" type="submit">수정</button>

            <input type="hidden" th:field="*{createdDate}">
            <input type="hidden" th:field="*{modifiedDate}">
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"></script>
</body>
</html>
